{% extends "./base.html" %}

{% block title %}Your Tasks{% endblock %}

{% block content %}
<h1>Tasks</h1>
<form>
    {% if task_list %}
    <ul>
        {% for task in task_list %}
        <li>
            <input id="task-{{ task.id }}-checkbox" type="checkbox" {% if task.completed %}checked{% endif %}> {{ task.title }}
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>You have no tasks.</p>
    {% endif %}
</form>
{% endblock %}
